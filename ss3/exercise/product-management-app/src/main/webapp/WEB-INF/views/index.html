<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <h1>PRODUCTS</h1>
    <p>
        <a class="btn btn-primary" th:href="@{/product/create}">
            Add new products
        </a>
    </p>
    <form action="/search" method="get">
        <input type="text" name="name">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Produce</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${products}">
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getDescribe()}"></td>
            <td th:text="${row.getProduce()}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
