<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<a href="/shop" class="btn btn-outline-success mt-3">Shop</a>
<h3>Product Detail</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img th:src="${productObj.productImages}" class="card-img-top">
                <div th:each="img : ${productObj.productImages}">
                    <img th:src="${img.linkImage}" width="100px" height="150px">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${productObj.name}">Card title</h5>
                    <p class="card-text" th:text="${productObj.price}"></p>
                    <a th:href="@{/add/__${productObj.id}__(action='list')}"
                       class="btn btn-outline-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
