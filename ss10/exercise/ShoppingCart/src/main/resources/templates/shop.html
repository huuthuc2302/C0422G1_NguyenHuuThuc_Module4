<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<p>
    <a href="/shopping-cart" class="btn btn-outline-success mt-3 ml-3">Your cart&#x2616;</a>
</p>
<div class="container">
    <div class="row">
        <th:block th:each="product: ${products}">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img th:src="${product.productImages}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Card title</h5>
                        <p class="card-text" th:text="${product.price}"></p>
                        <a th:href="@{/detail/{id}(id=${product.id})}"
                           class="btn btn-outline-primary">Detail</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
