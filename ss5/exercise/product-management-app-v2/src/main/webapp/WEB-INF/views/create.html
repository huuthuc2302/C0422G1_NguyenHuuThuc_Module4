<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container w-50 mt-5 p-2 bg-info" style="border: 1px solid grey; border-radius: 15px">
    <div class="text-center">
        <h3>ADD PRODUCT</h3>
        <p>
            <a th:href="@{/products}">
                Back to product list
            </a>
        </p>
        <form class="row g-3 text-center" th:action="@{/products/save}" th:object="${product}"
              method="post" novalidate="novalidate">
            <table>
                <div class="col-md-12">
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div class="col-md-12">
                    <label>Name</label>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </div>
                <div class="col-md-12">
                    <label>Price</label>
                    <input class="form-control" type="text" th:field="*{price}"/>
                </div>
                <div class="col-md-12">
                    <label>Describe</label>
                    <input class="form-control" type="text" th:field="*{describe}"/>
                </div>
                <div class="col-md-12">
                    <label>Produce</label>
                    <input class="form-control" type="text" th:field="*{produce}"/>
                </div>

                <div class="col-12">
                    <input type="submit" value="Save"/>
                </div>
            </table>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
