<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
<div>
    <h3>ADD PRODUCT</h3>
    <p>
        <a th:href="@{/products}">
            Back to product list
        </a>
    </p>
    <form th:action="@{/products/save}" th:object="${product}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{describe}"/>
        </div>
        <div>
            <label>Produce</label>
            <input type="text" th:field="*{produce}"/>
        </div>

        <div class="col-12">
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
