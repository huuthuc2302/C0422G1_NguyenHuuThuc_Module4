<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h3>List Product</h3>
<form th:action="/products" th:object="${listProduct}" method="get" novalidate="novalidate">
    <input type="text" name="product">
    <input type="submit" value="Search">
</form>
<p>
    <a th:href="@{/products/add}">
        Add new product
    </a>
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Produce</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.produce}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${product.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
