<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <h1>PRODUCTS</h1>
    <p>
        <a class="btn btn-primary" th:href="@{/products/add}">
            Add new product
        </a>
    </p>
    <form th:action="/products/search" th:object="${product}" method="get">
        <input type="search" th:field="*{name}">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Produce</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.describe}"></td>
            <td th:text="${product.produce}"></td>
            <td><a th:href="@{/products/{id}/edit(id=${product.id})}">Edit</a></td>
            <td><a th:href="@{/products/{id}/delete(id=${product.id})}">Delete</a></td>
            <td><a th:href="@{/products/{id}/view(id=${product.id})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
