<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Smartphone</title>
    <link rel="stylesheet" href="css/mdb.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Update Smartphone</h2>
            <div>
                <p style="color: red" id="pError"></p>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="inputProducer" class="form-control" />
                <label class="form-label" for="inputProducer">Producer</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="inputModel" class="form-control" />
                <label class="form-label" for="inputModel">Model</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="inputPrice" class="form-control" />
                <label class="form-label" for="inputPrice">Price</label>
            </div>

            <button id="btnUpdate" type="button" class="btn btn-primary btn-block">
                Update
            </button>
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/mdb.min.js"></script>

<script>
    $("#btnUpdate").click(function() {
        let producer = $("#inputProducer").val();
        let model = $("#inputModel").val();
        let price = $("#inputPrice").val();
        let smartphoneObj = {
            producer: producer,
            model: model,
            price: price
        };

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            url: "http://localhost:8080/smartphones/update",
            data: JSON.stringify(smartphoneObj),
            success: function(resultSuccess){
                alert('register successfully!')
            },
            error: function(resultError) {
                alert('error');
            }
        });
    });
</script>
</body>
</html>
