<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>ADD NEW BLOGS</h3>
<p>
    <a th:href="@{/genre}">
        Back to blog list
    </a>
</p>
<div>
    <form th:action="@{/genre/add}" th:object="${category}"
          method="post" novalidate="novalidate">
        <div>
            <label>Name Category</label>
            <input type="text" th:field="*{nameCategory}"/>
        </div>
        <div>
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
