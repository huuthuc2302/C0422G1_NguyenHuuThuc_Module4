<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Views Product</title>
</head>
<body>
<div>
    <h1>VIEW PRODUCT</h1>
    <p>
        <a th:href="@{/products}">
            Back to product list
        </a>
    </p>
    <div>
        <table>
            <div>
                <label>Name Product:</label>
                <label th:text="${product.nameProduct}"></label>
            </div>
            <div>
                <label>Price:</label>
                <label th:text="${product.price}"></label>
            </div>
            <div>
                <label>Description:</label>
                <label th:text="${product.description}"></label>
            </div>
            <div>
                <label>Produce:</label>
                <label th:text="${product.produce}"></label>
            </div>
        </table>
    </div>
</div>
</body>
</html>
